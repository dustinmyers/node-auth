<div class="login-wrapper">
    <div class="login-header">
        <h2 class="header-title">Sign In</h2>
        <div class="social-media-auth">
            <div class="google">Google</div>
            <div class="facebook">Facebook</div>
        </div>
    </div>
    <div class="login-container">
        <div>
            <div class="form-group label-floating">
                <label class="control-label">{{ login.email }}</label>
                <input type="email" class="form-control" ng-model="login.user.email">
            </div>
        </div>
        <div>
            <div class="form-group label-floating">
                <label class="control-label">Password</label>
                <input type="password" class="form-control" ng-model="login.user.password">
            </div>
        </div>
        <button class="btn btn-raised btn-primary" ng-click="login.login(login.user)">Login</button>
        <button class="btn btn-raised btn-primary" ng-click="login.register(login.user)">Register</button>
        <button class="btn btn-raised btn-primary" ng-click="login.getStuff()">GET STUFF</button>
    </div>
</div>
